<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashur's Gallery</title>
    
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        
        .gallery-item {
            /* flex: 1 1 300px;  */
            flex: 0 0 30%; 
            max-width: 400px;   
            background: white;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .gallery-item img {
            width: 100%;              
            height: 250px;            
            border-radius: 4px;
        }

        .caption {
            text-align: center;
            padding-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>

    <header>
    <h1>Ashur's Gallery</h1>
    </header>

    <main class="gallery-container">
        
        <figure class="gallery-item">
            <img src="/lastAssignment/images/Pikachu.png" alt="Pikachu enjoying some intense PC gaming in its very own setup.">
            <figcaption class="caption"> image </figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="/lastAssignment/images/Alakazam.png" alt="a wise Alakazam plays a futuristic strategy game in a peaceful Zen garden.">
            <figcaption class="caption"> image </figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="/lastAssignment/images/Charzard.png" alt="Charizard is relaxing on the couch, playing a game on a home console on a big screen TV.">
            <figcaption class="caption"> image </figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="/lastAssignment/images/Machamp.png" alt="Machamp intensely playing an arcade game, cheered on by other PokÃ©mon.">
            <figcaption class="caption"> image </figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="/lastAssignment/images/Snorlax.png" alt="Snorlax is taking it easy with some mobile gaming.">
            <figcaption class="caption"> image </figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="/lastAssignment/images/Squirtle.png" alt="Squirtle is having a great time playing a portable console by the pool.">
            <figcaption class="caption"> image </figcaption>
        </figure>

    </main>

</body>
</html>
